<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>


    <div class="container">
        <div class="row justify-content-center mt-5 pt-5">

            <div class="col-md-7">
                <h1 class="display-4">Formulario</h1>
                <hr class="bg-info">
                <p class="pb-0 mb-0">Te invitamos a contactarnos , respondemos a la brevedad</p>
                <p class="text-danger small pt-0 mt-0"> Todos los campos son obligagtorios</p>


                <div class="alert alert-success d-none "  id="mensajeExito" > Mensaje enviado con EXITO !!! </div>
        
                    <div class="alert alert-danger d-none"  id="mensajeError" ></div>

                <form id="formulario" novalidate> <!-- PARA PODER USAR PHP -->

                    <div class="row form-group"> <!-- INPUT NOMBRE -->
                        <label for="nombre" class=" col-form-label col-md-4 pb-5">Nombre</label>
                        <div class="col-md-8">
                            <input type="text" name="nombre" value="" class="form-control" id="nombre" class="form-control" required>
                        </div>
                    </div>



                    <div class="row form-group"> <!-- INPUT EMAIL -->
                        <label for="email" class=" col-form-label col-md-4 pb-5">E-mail</label>
                        <div class="col-md-8">
                            <input type="text" name="email" value="" class="form-control" id="email" class="form-control" required>
                        </div>
                    </div>
                    
                    <div class="row form-group">
                        <label for="mensaje" class="col-form-label col-md-4">Mensaje</label>
                        <div class="col-md-8">
                            <textarea name="mensaje" id="mensaje" cols="15" rows="5" class="form-control" required></textarea>

                        </div>
                    </div>
                    <button type="submit" class="btn  btn-info">Enviar  </button>

                </form>


            </div>

        </div>
    </div>
